<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3];
        delete arr[1];
        console.log(arr); // [1, empty, 3]- index removed, length same

        arr = [1,2,3];
        arr.splice(1,1);
        console.log(arr); // [1,3] -removes element and shifts indexes

    </script>
</body>
</html>
