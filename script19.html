    <script>
        console.log("" + 1);     // "10"
        console.log("5" + 2);        // "52"
        console.log(true + "test");  // "truetest"
        console.log("" - 1 + 0);     // -1    "" = 0
        console.log("6" / "2");      // 3 
        console.log("4" * 2);        // 8
        console.log("10" - "5");     // 5

        console.log(false + 1);  // 1 
//true=1 false=0
