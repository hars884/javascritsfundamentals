<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruit = "apple";
        switch (fruit) {
            case "apple":
            case "orange":
                console.log("This is orange fruit");
                break;
            case "banana":
                console.log("This is banana");
                break;
        }
        //output this is orange as there is no break in the apple case next will excute
    </script>
</body>
</html>
