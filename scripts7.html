<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="content"></h1>
    <script>
    x=5
    document.getElementById("content").innerText="Value of x is "+x;

    'use strict';
    x = 5;
    document.getElementById("content").innerText = "Value of x is " + x;//error in strict mode for undeclared variable
    </script>
</body>
</html>
