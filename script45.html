<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: "jhon",
            regular: function() { console.log(this.name); },
            arrow: () => console.log(this.name)
        };

        obj.regular(); // "jhon"
        obj.arrow();   // undefined- arrow takes this from outer scope and do not have own this 

    </script>
</body>
</html>
