<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Boolean("0"));   // true, non empty string are true
        console.log(Boolean(""));    // false, empty string is false
        console.log(Boolean(0));     // false, 0 means false
        console.log(Boolean(null));  // false, null - no value so false

    </script>
</body>
</html>
