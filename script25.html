<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1=="1");  //true, only value is compared
        console.log(1==="1"); //false, value and type both are compared
        console.log(0===0); //true
        console.log(null === undefined); //false
    </script>
</body>
</html>
