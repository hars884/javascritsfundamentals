<!DOCTYPE html>

<body>
    <script>
        function chknum(num) {
            if (num > 0) {
                return "positive";
            } else if (num < 0) {
                return "negative";
            } else {
                return "zero";
            }
        }

        // Example usage:
        console.log(chknum(10));   // positive
        console.log(chknum(-5));   // negative
        console.log(chknum(0));    // zero

    </script>
</body>
</html>
