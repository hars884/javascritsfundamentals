<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // break 
        for (let i = 1; i <= 10; i++) {
            if (i === 6) break; //stop at 6
            console.log(i);
        }

        // continue 
        for (let i = 1; i <= 10; i++) {
            if (i % 2 !== 0) continue; //skip odd numbers
            console.log(i);
        }

    </script>
</body>
</html>
