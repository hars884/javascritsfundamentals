<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array
        let arr = [1,2,3];
        console.log(1 in arr); // true
        console.log(5 in arr); // false

        // Object
        let obj = {a:1, b:2};
        console.log("a" in obj); // true
        console.log("c" in obj); // false

    </script>
</body>
</html>
