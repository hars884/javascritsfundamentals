<body>
    <script>
    //anonymous- no recursive refered by variable
    let factorial = function(n) {
        if (n <= 1) return 1;
        return n * factorial(n-1); 
    };

    //named- helps in recursive and clear stack traces
    let factorialnamed = function fact(n) {
        if (n <= 1) return 1;
        return n * fact(n-1); //recursion uses internal name
    };

    </script>
</body>
